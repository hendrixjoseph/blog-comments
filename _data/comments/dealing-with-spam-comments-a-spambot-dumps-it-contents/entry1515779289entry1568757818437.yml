message: "I think everything published made a ton of sense.\r\nHowever, think about this, suppose you added a little content?\r\n\r\nI mean, I don't want to tell you how to run your website, however suppose \r\nyou added something that grabbed folk's attention? I mean blog topic is kinda boring.\r\nYou might look at Yahoo's front page and see how they write news titles to get people to click.\r\n\r\nYou might add a related video or a pic or two to get \r\npeople excited about what you've written. In my opinion, it could make your posts a little \r\nbit more interesting."
