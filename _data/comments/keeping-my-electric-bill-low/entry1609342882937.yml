message: "<b>RUS</b> \r\n \r\nВ интернете появилось много статей про то как артисты и звёзды эстрады просят МРОТ (материальную помощь) у Государства во время пандемии COVID-19. А некоторые на Ютубе вообще выкладывают номера банковских карт с намёком на подачку. Простой музыкант пристыдил их и посоветовал обойтись без попрашайничества, показывая как зарабатывать иным способом и вы думаете пойдут на это наши \"звёзды\" шоу бизнеса? Я думаю что вряд ли! Просто  продолжат просить милостыню как нищеброды без стыда и совести. А как думаете вы?. Читать <a href=https://gridgroup-shoubiznes.blogspot.com/>https://gridgroup-shoubiznes.blogspot.com/</a> \r\n \r\n<b>ENG</b> \r\n \r\nMany articles have appeared on the Internet about how artists and pop stars ask for the minimum wage (financial assistance) from the State during the COVID-19 pandemic. And some on YouTube even post bank card numbers with a hint of a handout. A simple musician shamed them and advised them to do without begging, showing how to earn in a different way and do you think our\" stars \" of show business will go for it? I don't think so! Just keep begging like beggars without shame or conscience. What do you think? <a href=https://gridgroup-shoubiznes.blogspot.com/>https://gridgroup-shoubiznes.blogspot.com/</a> \r\n \r\n<a href=https://gridgroup-shoubiznes.blogspot.com/>https://gridgroup-shoubiznes.blogspot.com/</a> \r\n \r\n \r\n<a href=https://gridgroup-shoubiznes.blogspot.com/>https://gridgroup-shoubiznes.blogspot.com/</a>"
