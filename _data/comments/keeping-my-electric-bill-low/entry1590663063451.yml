message: "Два ёмких тоста: \r\n \r\nДрузья! Давайте выпьем за моего очень хорошего друга, которого я часто вспоминаю. Я вспоминаю его и днем, и ночью, и рано утром, и поздно вечером. Я вспоминаю его, когда иду на работу, и даже вовремя работы, когда бываю в гостях и на прогулке, в походах и на отдыхе, и в дождь, и в слякоть, и в мороз. В общем, вспоминаю я моего друга везде и всюду и даже когда сижу с вами, друзья мои, вот за этим столом... и никак не могу вспомнить моего хорошего друга, черт бы его побрал... Так выпьем же за моего друга! \r\nи \r\nУ одного мудреца была дочь. К ней пришли свататься двое: богатый и бедный. Мудрец сказал богатому: «Я не отдам за тебя свою дочь», — и выдал ее за бедняка. Когда его спросили, почему он так поступил, он ответил: «Богач глуп, и я уверен, что он обеднеет. Бедняк же умен, и я предвижу, что он достигнет счастья и благополучия». Если бы с нами был сегодня тот мудрец, он поднял бы чашу вина за то, чтобы при выборе жениха ценились мозги, а не кошелек! \r\nНу как? Интересно? Ну и немножечко:  \r\n<a href=https://yooweb.online/index.php/journal/16-around-the-world-in-a-range-rover>инфо</a>  \r\n<a href=https://yooweb.online/index.php/journal/28-soul-sisters-jenna-and-claire>инфо</a>  \r\n<a href=https://supsekh.online/index.php/journal/14-bringing-your-dog-on-the-trail>здесь ссылки</a>  \r\n<a href=https://supsekh.online/index.php/journal/20-the-best-vlogging-equipment-for-bikepackers>здесь ссылки</a> \r\n \r\ngdTTjuijhytfbbvgfrsdatjuuuugftRgghhjj"
