message: "<a href=https://s-pravo.ru/kto-ne-rabotaet-v-vyhodnye-s-28-marta-po-5-aprelya-2020-karantin-shtrafy.html>РІС‹С…РѕРґРёС‚СЊ РЅР° СЂР°Р±РѕС‚Сѓ 6 Р°РїСЂРµР»СЏ РёР»Рё РЅРµС‚</a> \r\nЧасто на практике одним из оснований прекращения трудовых отношений являлось смена собственника организации, изменение подведомственности организации или ее реорганизация. Для защиты работника от необоснованного увольнения закон детализирует эту норму и закрепляет, что смена собственника, изменение ведомственной принадлежности организации (уполномоченного органа) или реорганизация (слияние, присоединение, разделение, выделение, преобразование) организации (юридического лица) не прекращает действия трудовых отношений. Прекращение индивидуального трудового договора по инициативе работодателя в этих случаях возможно только при сокращении численности или штата работников <>]. \r\nВ действующем законе имелись противоречия в части предупреждения при расторжении ИТД работодателем. Существует общая норма о месячном сроке предупреждения. Однако, в ряде случаев, когда работник грубо нарушает трудовую дисциплину, или по решению суда на работу восстановлен работник, ранее выполнявший эту работу, месячный срок предупреждения не должен применяться. Поэтому закон уточняет, что при расторжении индивидуального трудового договора по основаниям, связанным с нарушениями работником трудовой дисциплины или восстановлении на работе другого работника, предупреждения о предстоящем расторжении не требуется <>]. \r\n<a href=https://s-pravo.ru/kto-ne-rabotaet-v-vyhodnye-s-28-marta-po-5-aprelya-2020-karantin-shtrafy.html>СЃ 6 Р°РїСЂРµР»СЏ РІС‹С…РѕРґРёРј РЅР° СЂР°Р±РѕС‚Сѓ</a> \r\nТакже внесены изменения в статью 26 Закона для конкретизации понятия грубого однократного нарушения, являющегося основаниям к расторжению ИТД. Отдельные работодатели трактовали закон в этой части в более широком смысле. \r\n<a href=https://s-pravo.ru/vyplaty-vdovam-veteranov-k-75-letiyu-pobedy-v-2020-godu-komu-polozheny-kak-poluchit-kogda-postupyat.html>РІС‹РїР»Р°С‚С‹ РЅР° 75 Р»РµС‚ РїРѕР±РµРґС‹</a> \r\nЗаконом к грубым однократным нарушениям трудовых обязанностей относятся: прогул в течение трех часов за один рабочий день без уважительной причины, появление на работе в состоянии алкогольного, наркотического, токсического опьянения (их аналогов), употребление в течение рабочего дня веществ, вызывающих состояние алкогольного, наркотического, токсического опьянения (их аналогов), нарушение работником правил охраны труда или пожарной безопасности, либо безопасности движения на транспорте, которое повлекло или могло повлечь тяжкие последствия, включая травмы и аварии, совершение по месту работы хищения (в том числе, мелкого) имущества, установленного вступившим в законную силу приговором или постановлением суда, совершение работником, выполняющим воспитательные функции, проступка, несовместимого с продолжением данной работы, разглашения сведений, составляющих государственную, служебную, коммерческую или иную охраняемую законом тайну, ставшую известной работнику в связи с выполнением трудовых обязанностей. Для защиты прав наиболее уязвимой категории работников законом включены нормы по ограничению прав работодателей на расторжение ИТД в некоторых случаях. \r\nВ частности, не допускается расторжение индивидуального трудового договора по инициативе работодателя с беременными женщинами, женщинами, имеющими детей в возрасте до полутора лет (при наличии подтверждающего документа) за исключением случаев, когда ликвидируется организация, либо расторжение осуществляется в связи с нарушением работником трудовых обязанностей <>]."
