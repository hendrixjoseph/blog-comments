message: "Цена BTC выросла на 3 процента за прошедшие 24 часа, первый раз за год подняв криптовалюту выше 12к$. \r\nБиткойн еще далек от своего рекордного максимума в 20000 баксов, на котором он остановился в конце 2017 года, но восстановление является признаком того, что BTC все чаще рассматривается как актив-убежище. \r\nВо времена экономической смуты инвесторы, как правило, обращаются к активам с фиксированным предложением, например gold, поскольку они не зависят от инфляции, такие как компенсация количеством. \r\nТорговля биткойнами в Южной Америке процветают на фоне пандемии Covid-19 \r\nОграниченное количество биткойнов - в обращении будет лишь 21 млн btc - означает, что он имеет аналогичные свойства и изредка определяется как «цифровое золото». \r\nДо этого в этом месяце организация бизнес-аналитики MicroStrategy сообщила, что стала первой компанией, зарегистрированной на Nasdaq, которая приняла BTC в качестве основного запасного актива казначейства, использовав целых 250 миллионов $ из своего актива для инвестирования в bitcoin. \r\n«Вложения определяют нашу веру в то, что BTC, как самая популярная в мире криптовалюта, является надежным средством сбережения и привлекательным инвестиционным активом с более долгим ожиданием, чем хранение наличных денег», - сказал в своем заявлении генеральный директор MicroStrategy Майкл Сэйлор. \r\nИ теперь акции MicroStrategy выросли более чем на 20% после объявления. \r\n3 января 2009 года появился генезисный блок BTC. Это произошло менее чем через год после того, как основатель псевдонима Сатоши Накамото подробно описал криптовалюту в публикации под названием «Биткойн: одноранговая система электронных денег». \r\n«Так как стремительный рост BTC продолжается, нужно знать, что высокая цена BTC иногда создает психологический барьер розничному инвестору», - сказал The Independent Саймон Петерс из онлайн-инвестиционной платформы eToro. \r\nИнформация взята с портала <a href=https://newrush.site/product.php?id_product=20> newrush.site </a>"
