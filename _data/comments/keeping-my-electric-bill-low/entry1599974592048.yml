message: >-
  сейчас бывает три группы масел – синтетические, полусинтетические,
  минеральные. Для современных автомобилей наилучший вариант это использовать
  синтетическое масло. Огромный выбор синтетических смазочных масел выпускает
  бренд liqui moly, завоевавший доверие многочисленных автовладельцев. Они
  производятся методом синтеза химических веществ. детальнее вы можете изучить в
  <a href="https://1istochnik.ru/news/87992">источнике</a>
