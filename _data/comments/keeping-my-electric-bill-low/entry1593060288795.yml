message: "Veteran angry over remembrance day protest told to get a permit \r\n<a href=https://www.webix3.com/>온라인카지노</a>\r\n<a href=https://www.cashmudra.com/>예스카지노</a>\r\n \r\nSri lanka minister killed in bomb blast police say it was from another region, was attacked while he was driving home\n\n\"If I had a bomb on my forehead, I don't think it would be easy for me to keep going at the speed I was moving.\n\n\"I was so shaken, so angry. I kept telling myself, 'Just get a lawyer so I can go back home.'\"\n\nShe was rushed to hospital in Lahore, where she died two days later of her wounds.\n\nTill Thursday, Ms Bhargava had been in custody on suspicion of \"sabotage\" â€” the crime that Mr Bhagwani said included the attack. She appeared in court the next day.\n\nLahore's police chief, Muhammad Hameed, said they were investigating the allegations against Ms Bhargava, who could not be reached for comment on Friday.\n\nBut, Mr Hameed added, there was \"no evidence of any bomb-making whatsoever\" to back up Ms Bhargava's claims.\n\nImage caption The death of the minister's lover could make life harder for Prime Minister Nawaz Sharif\n\nPrime Minister Nawaz Sharif's office confirmed to the BBC that the death was a terrorist attack.\n\n\"We condemn all terror attacks on the government and anyone associated with it,\" a spokeswoman said.\n\n\"All Pakistani security forces have carried out a thorough investigation. They have also been fully informed of the latest developments.\"\n\nThe attack in Lahore was likely the deadliest since July 2009, when a suicide bomber claimed the lives of 15 people at the end of a visit by the Saudi royal to Pakistan.\n\nAn estimated 7,000 people, most of them women and children, were killed in the blast."
