message: "카지노 호텔에서 도박은 하지 않고, 골빈 호구들이 대신 지불하는 \r\n공짜 음료와 싼 요금, 그리고 쇼핑몰과 같은 각종 편의 시설만 이용하는 체리피커가 되면 된다.\r\n그나마 카지노를 정상적으로 이용하는 법은 돈을 버리면서 유흥을 한다는 생각을 가지고 가는 것이다.\r\n적당한 범위에서 예산을 짜놓고, 즐긴다는 생각으로.\r\n카지노가 보편화된 북미에서는 보통 이런 생각을 가지고 카지노를 찾는다.\r\n참고로, 미국 카지노 ATM에서 100달러를 뽑으면 정확하게 100달러 지폐가 나와서 사용자에게 충격과 \r\n공포를 선사한다. 하지만 카지노 곳곳에 \r\n설치된 ATM과 신용카드 현금서비스의 유혹을 \r\n떨쳐야 한다. 카지노에 따라서 미련없이 일어서는 고객을 \r\n잡기 위해 ATM의 수수료가 무료이거나 매우 싸며, 심지어 일시적인 신용카드 \r\n현금서비스 한도증액을 위한 전화기까지 마련된 악랄한 경우도 \r\n있다. 카드게임의 경우 카드카운팅이라고 하는 확률 계산을 통해 돈을 \r\n잃거나 딸 타이밍을 예측할 수 \r\n있지만, 그건 머리도 잘 써야 되며 카지노에서 암묵적으로 금지되어있다.\r\n\r\n사실 카드카운팅은 엄밀히 말해 속임수가 아니기 때문에 카지노에선 자주 들르는데 이상하게 \r\n돈을 많이 버는 사람을 경계한다. 블랙잭이 가장 대표적이다.\r\n\r\n이것도 과거이야기인 것이 현재 거의 대부분의 \r\n카지노에서는 딜러가 직접 카드륵 섞는 것이 \r\n아니라 기계가 매판 셔플을 해서 딜러에게 완전 랜덤으로 카드를 주므로 카드카운팅도 의미가 없다.\r\n미국 판례에 의하면 도박이란 양 쪽의 동의를 필요로 하므로,\r\n도박장은 언제든지 손해를 끼치는 손님을 거절할 수 있다."
