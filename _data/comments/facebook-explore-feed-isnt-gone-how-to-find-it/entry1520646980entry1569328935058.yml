message: "Each leaf is about 5 m in size. Canary Island Date Palms are prone to yellowing illness, leaf spot and ganoderma rot.\r\nThis illness has been observed in a variety of palms including coconut palms \r\n(Cocos nucifera), chinese language fan palm (Livistona chinensisa), windmill palm (Trachycarpus fortunei) \r\nand the Canary Island date palm (Phoenix canariensis), amongst others.\r\nPhoenix canariensis is native to the Canary Islands, where it grows in wet locations in addition to \r\narid places. Phoenix canariensis is often referred to as the Canary Island date palm.\r\nPhoenix canariensis is a big palm plant which produces orange and yellow fruit.\r\nAs the plant matures, it'll produce bowl-shaped, cream flowers that are then followed by the fruit.\r\n\r\nThe plant care is straightforward, requiring easy watering.\r\n\r\nIt needs solar, a rich soil, and common watering in summer \r\ntime. NW UK. For this reason they are going to sit dormant all yr \r\nand simply push out new leaves within the very late \r\nSummer which doesnâ€™t really give them much rising time at all earlier than the Autumn sends them dormant again."
