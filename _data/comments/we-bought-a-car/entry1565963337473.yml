message: "클릭하면 선택한 곳에 배팅이 추가된다.\r\n만일 배팅한 곳에 칩을 옮길려면 칩을 클릭하면 된다.\r\n카드가 분배된 후에 만일 결과에 바르게 배팅을 했다면, 당신은 이긴다.\r\n플레이어에 배팅을 해서 이겼다면, 배팅한 동일한 \r\n금액을 이긴다. 만일 뱅커에 배팅을 해서 이겼다면, \r\n배팅한 동일한 금액에서 5% 컴미숀을 빼고 이긴다.\r\n만일 타이에 배팅을 해서 이겼다면, 내기를 건 금액의 9배를 이긴다.\r\n게임을 시작할때, 플레이어, 뱅커에게 각각 카드 2장씩 분배된다.\r\n만일 누구든지 합의 점수가 8 또는 9가 될 경우 게임은 끝나고, 더 이상의 \r\n카드 배부가 않된다. 경우는 받지 않는다.\r\n\r\n그 다음 뱅커는 지금 게임을 시작한다.\r\n뱅커는 또 다른 카드를 받지 않는다. 게임에서 \r\n카드 짝패는 아무런 의미가 없다. 값어치는 숫자 \r\n그대로 간주한다. 10, 잭(Jack), 퀸(Queen), 왕(King)은 \r\n0으로 간주한다. 가지고 있는 카드의 점수 계산은 각 카드의 값어치를 더하고,\r\n자릿수 10은 버린다. 연속적으로 몇 \r\n회 이기는 지를 기록해 놓고 이 기록을 참고하여 배팅액수와 어느 쪽으로 배팅할 것인지를 \r\n결정한는 데 참고로 활용하는 기록표이다.\r\n게임진행에 많은 도움이 된다. 뱅커(banker)측 \r\n어느 한곳을 선택하여 배팅하는데, 진행은 규칙에 \r\n의해서 '9'에 가까운 쪽이 이기는 게임이다. 바카라에서 카드 카운팅(counting)은 카드에 기록된 숫자로서 점수를 계산한다.\r\n9까지는 카드의 숫자대로, '10'과 그림카드는 전부 '0'으로 계산한다.\r\n0'으로 계산하고 나머지 단위로 승부를 겨류면 \r\n된다."
