message: "Good morning\r\n\r\nMy name is Sergey and I am a co-founder of Sweaty Quid Freelancer Marketplace where you can buy and sell all kinds of on-line services ranging from back links and guest post to explainer videos, infographics and write-ups for your business website.\r\n\r\nI strongly believe that you and joehxblog.com  can really benefit from Sweaty Quid, no matter if you wish to offer your services or hire freelancers to aid you to expand your company.\r\n\r\nI have been a freelancer on numerous market places for in excess of 5 years and have had my accounts randomly shut down, my incomes misappropriated and I simply had a difficult time with many poor quality freelancers. After much unnecessary aggravation, I decided to launch my very own freelance marketplace that would do things differently and a lot better.\r\n\r\nAfter almost one year of caffeinne powered nights, myself and my crew at Creative Bear Tech have developed Sweaty Quid from ground up. One month into our launch we have managed to attract a fantastic number of outstanding quality freelancers and a remarkably high number of repeat customers. I believe this serves as a testament to our success.\r\n\r\nSweaty Quid is a spam-free and straightforward marketplace for quality freelancers and buyers. We are rigorously banning all spammy vendors who do not pass our quality threshold and leave only the very best ones. Keeping up with the latest technologcal transformations, we also take cryptocurrency as one of our payment methods. Our ethos that defines us is that sometimes less is more, particularly when it comes to high quality freelancers.\r\n\r\nWe are still very new in contrast to other freelance market places, but we are already punching above our weight.\r\n\r\nI would like to welcome you personally to sign up with Sweaty Quid Freelancer Marketplace!\r\n\r\n\r\nKind regards\r\n\r\nSergey Greenfields\r\nFounder of Sweaty Quid Freelancer Marketplace\r\nFlat 9, 1 Jardine Rd, St Katharine's & Wapping,\r\nLondon E1W 3WD, United Kingdom\r\nhttps://www.sweatyquid.com"
